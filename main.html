                    <div class="text-white border-2 border-black rounded-full w-16 h-16 flex items-center justify-center"><span class="text-lg font-bold"><img src="./assest/50.png"/></span></div>
                    <div class="text-white border-2 border-black rounded-full w-16 h-16 flex items-center justify-center"><span class="text-lg font-bold"><img src="./assest/500.png"/></span></div>
