



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card {
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3), -1px -1px 3px rgba(255,255,255,0.8);
        }
        .poker-felt {
            background: linear-gradient(135deg, #0f5132, #198754);
        }
        .chip {
            background: linear-gradient(145deg, #ff6b6b, #d63384);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .chip-blue { background: linear-gradient(145deg, #0d6efd, #0b5ed7); }
        .chip-green { background: linear-gradient(145deg, #198754, #157347); }
        .chip-black { background: linear-gradient(145deg, #343a40, #212529); }
        .chip-yellow { background: linear-gradient(145deg, #ffc107, #ffcd39); }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-900 via-amber-800 to-amber-900 min-h-screen flex items-center justify-center p-4">
    <div class="poker-felt text-white border-8 border-amber-600 rounded-3xl p-8 w-full max-w-6xl shadow-2xl">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <div class="bg-amber-700 text-white border-4 border-yellow-400 rounded-xl px-6 py-3">
                    <div class="text-center">
                        <i class="fas fa-coins text-yellow-300 mb-1"></i>
                        <div class="text-sm font-semibold">CHIPS</div>
                        <div class="text-2xl font-bold">$2,250</div>
                    </div>
                </div>
                <div class="flex items-center text-xl font-bold text-yellow-300">
                    <i class="fas fa-spade mr-2"></i>
                    <span>TEXAS HOLD'EM</span>
                    <i class="fas fa-heart ml-2 text-red-400"></i>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="text-yellow-300 font-bold">
                    <div class="text-sm">HAND HISTORY</div>
                    <div class="flex space-x-2 mt-1">
                        <div class="bg-red-600 rounded px-2 py-1 text-xs">FOLD</div>
                        <div class="bg-green-600 rounded px-2 py-1 text-xs">WIN</div>
                        <div class="bg-blue-600 rounded px-2 py-1 text-xs">CALL</div>
                        <div class="bg-purple-600 rounded px-2 py-1 text-xs">RAISE</div>
                    </div>
                </div>
                <button class="bg-red-700 hover:bg-red-800 border-2 border-red-900 rounded-lg px-4 py-2 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <div class="flex gap-8">
            <!-- Main Poker Table -->
            <div class="flex-1">
                <!-- Community Cards Area -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-2xl p-6 mb-6 text-center">
                    <div class="text-yellow-300 font-bold mb-4 text-lg">
                        <i class="fas fa-star mr-2"></i>COMMUNITY CARDS<i class="fas fa-star ml-2"></i>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <div class="card w-16 h-24 rounded-lg flex flex-col items-center justify-center text-black font-bold border-2 border-gray-400">
                            <div class="text-red-500 text-2xl">A</div>
                            <div class="text-red-500">♥</div>
                        </div>
                        <div class="card w-16 h-24 rounded-lg flex flex-col items-center justify-center text-black font-bold border-2 border-gray-400">
                            <div class="text-black text-2xl">K</div>
                            <div class="text-black">♠</div>
                        </div>
                        <div class="card w-16 h-24 rounded-lg flex flex-col items-center justify-center text-black font-bold border-2 border-gray-400">
                            <div class="text-red-500 text-2xl">Q</div>
                            <div class="text-red-500">♦</div>
                        </div>
                        <div class="bg-green-700 border-2 border-dashed border-yellow-400 w-16 h-24 rounded-lg flex items-center justify-center text-yellow-300">
                            <i class="fas fa-question text-2xl"></i>
                        </div>
                        <div class="bg-green-700 border-2 border-dashed border-yellow-400 w-16 h-24 rounded-lg flex items-center justify-center text-yellow-300">
                            <i class="fas fa-question text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Player Cards -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-2xl p-6 mb-6">
                    <div class="text-yellow-300 font-bold mb-4 text-center text-lg">
                        <i class="fas fa-user mr-2"></i>YOUR HAND<i class="fas fa-user ml-2"></i>
                    </div>
                    <div class="flex justify-center space-x-6">
                        <div class="card w-20 h-28 rounded-lg flex flex-col items-center justify-center text-black font-bold border-2 border-gray-400 shadow-lg">
                            <div class="text-black text-3xl">J</div>
                            <div class="text-black text-2xl">♠</div>
                        </div>
                        <div class="card w-20 h-28 rounded-lg flex flex-col items-center justify-center text-black font-bold border-2 border-gray-400 shadow-lg">
                            <div class="text-red-500 text-3xl">10</div>
                            <div class="text-red-500 text-2xl">♥</div>
                        </div>
                    </div>
                    <div class="text-center mt-4 text-yellow-300 font-semibold">
                        Current Hand: <span class="text-white">Straight Draw</span>
                    </div>
                </div>

                <!-- Pot and Actions -->
                <div class="flex justify-between items-center">
                    <div class="bg-amber-700 border-4 border-yellow-400 rounded-xl px-6 py-4 text-center">
                        <div class="text-yellow-300 font-bold text-sm mb-1">POT</div>
                        <div class="text-3xl font-bold text-white">$450</div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button class="bg-red-600 hover:bg-red-700 border-2 border-red-800 rounded-lg px-8 py-4 font-bold text-xl shadow-lg transition-colors">
                            <i class="fas fa-times mr-2"></i>FOLD
                        </button>
                        <button class="bg-blue-600 hover:bg-blue-700 border-2 border-blue-800 rounded-lg px-8 py-4 font-bold text-xl shadow-lg transition-colors">
                            <i class="fas fa-handshake mr-2"></i>CALL
                        </button>
                        <button class="bg-green-600 hover:bg-green-700 border-2 border-green-800 rounded-lg px-8 py-4 font-bold text-xl shadow-lg transition-colors">
                            <i class="fas fa-arrow-up mr-2"></i>RAISE
                        </button>
                    </div>
                    
                    <div class="bg-yellow-500 border-4 border-yellow-600 text-black font-extrabold rounded-xl px-6 py-4 text-center">
                        <div class="text-sm">TIME LEFT</div>
                        <div class="text-2xl">
                            <i class="fas fa-clock mr-2"></i>00:23
                        </div>
                    </div>
                </div>
            </div>

            <!-- Betting Panel -->
            <div class="w-80 flex flex-col space-y-4">
                <!-- Bet Amount Input -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-xl p-4">
                    <div class="text-yellow-300 font-bold mb-3 text-center">BET AMOUNT</div>
                    <div class="bg-black border-2 border-gray-400 rounded-lg p-4 text-center">
                        <div class="text-3xl font-bold text-green-400">$125</div>
                    </div>
                </div>

                <!-- Quick Bet Amounts -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-xl p-4">
                    <div class="text-yellow-300 font-bold mb-3 text-center">QUICK BETS</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="bg-amber-600 hover:bg-amber-700 border-2 border-amber-800 rounded-lg py-2 px-3 font-bold transition-colors">$25</button>
                        <button class="bg-amber-600 hover:bg-amber-700 border-2 border-amber-800 rounded-lg py-2 px-3 font-bold transition-colors">$50</button>
                        <button class="bg-amber-600 hover:bg-amber-700 border-2 border-amber-800 rounded-lg py-2 px-3 font-bold transition-colors">$100</button>
                        <button class="bg-amber-600 hover:bg-amber-700 border-2 border-amber-800 rounded-lg py-2 px-3 font-bold transition-colors">$250</button>
                        <button class="bg-red-700 hover:bg-red-800 border-2 border-red-900 rounded-lg py-2 px-3 font-bold transition-colors">MIN</button>
                        <button class="bg-purple-700 hover:bg-purple-800 border-2 border-purple-900 rounded-lg py-2 px-3 font-bold transition-colors">ALL IN</button>
                    </div>
                </div>

                <!-- Poker Chips -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-xl p-4">
                    <div class="text-yellow-300 font-bold mb-3 text-center">CHIPS</div>
                    <div class="flex justify-center space-x-2">
                        <div class="chip chip-green w-12 h-12 rounded-full flex items-center justify-center text-white font-bold border-2 border-white cursor-pointer hover:scale-110 transition-transform">5</div>
                        <div class="chip chip-blue w-12 h-12 rounded-full flex items-center justify-center text-white font-bold border-2 border-white cursor-pointer hover:scale-110 transition-transform">25</div>
                        <div class="chip chip-black w-12 h-12 rounded-full flex items-center justify-center text-white font-bold border-2 border-white cursor-pointer hover:scale-110 transition-transform">100</div>
                        <div class="chip chip-yellow w-12 h-12 rounded-full flex items-center justify-center text-black font-bold border-2 border-black cursor-pointer hover:scale-110 transition-transform">500</div>
                    </div>
                </div>

                <!-- Game Stats -->
                <div class="bg-green-800 border-4 border-yellow-500 rounded-xl p-4">
                    <div class="text-yellow-300 font-bold mb-3 text-center">GAME INFO</div>
                    <div class="space-y-2 text-white text-sm">
                        <div class="flex justify-between">
                            <span>Blinds:</span>
                            <span class="font-bold">$5/$10</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Players:</span>
                            <span class="font-bold">4/6</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Round:</span>
                            <span class="font-bold">Flop</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Position:</span>
                            <span class="font-bold text-yellow-300">Button</span>
                        </div>
                    </div>
                </div>

                <!-- Additional Controls -->
                <div class="flex space-x-2">
                    <button class="bg-gray-600 hover:bg-gray-700 border-2 border-gray-800 rounded-lg px-4 py-2 font-bold flex-1 transition-colors">
                        <i class="fas fa-undo mr-1"></i>UNDO
                    </button>
                    <button class="bg-orange-600 hover:bg-orange-700 border-2 border-orange-800 rounded-lg px-4 py-2 font-bold flex-1 transition-colors">
                        <i class="fas fa-eraser mr-1"></i>CLEAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
